<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Email & Name Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .spinner {
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-6">Private LinkedIn Email & Name Scraper</h1>
    <h3 class="text-1xl font-bold mb-6">Just copy and paste everything from a LinkedIn Post</h3>
    <textarea id="inputText" rows="10" class="w-full max-w-3xl p-4 border border-gray-300 rounded-lg mb-4" placeholder="Paste your text here..."></textarea>
    <button id="processButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 disabled:bg-blue-300 disabled:cursor-not-allowed" onclick="processButtonClicked()">
        <span id="buttonText">Process Text</span>
        <span id="loadingSpinner" class="hidden spinner ml-2"></span>
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
