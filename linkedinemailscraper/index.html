<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Data Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #result {
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-6">Contact Data Processor</h1>
    <textarea id="inputText" rows="10" class="w-full max-w-3xl p-4 border border-gray-300 rounded-lg mb-4" placeholder="Paste your text here..."></textarea>
    <button id="processButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Process Text</button>
    <div id="result" class="mt-4"></div>
    <script src="script.js"></script>
</body>
</html>
