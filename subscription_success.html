
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white shadow-lg rounded-lg p-10 max-w-md text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Subscription Successful!</h1>
            <p class="text-xl text-gray-700 mb-2">Your Key:</p>
            <p class="text-lg font-mono text-gray-900 bg-gray-200 p-2 rounded" id="token">Loading...</p>
            <p class="text-gray-600 mt-4">Use this token along with your email to log in.</p>
            <p class="text-xl text-gray-700 mt-4">Expiration Date:</p>
            <p class="text-lg font-mono text-gray-900 bg-gray-200 p-2 rounded" id="expiration">Loading...</p>
            <p class="text-gray-600 mt-2">Now, find a working link & enjoy Flamepass.</p>
        </div>
    </div>

    <script>
        function formatDate(d){
            var year = d.getFullYear();
            var month = addLeadingZero(d.getMonth());
            var day = addLeadingZero(d.getDay());
            var hours = d.getHours();
            var minutes = d.getMinutes();
            var seconds = d.getSeconds();
            return year + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds
        }
        function addLeadingZero(n){ return n < 10 ? '0'+n : ''+n }

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function() {
            const token = getUrlParameter('token');
            const expiration = getUrlParameter('expiration');
            document.getElementById('token').textContent = token || 'No token provided';
            document.getElementById('expiration').textContent = formatDate(new Date(expiration)) || 'No expiration date provided';
        }
    </script>
</body>
</html>
