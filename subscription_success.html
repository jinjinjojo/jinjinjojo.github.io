
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white shadow-lg rounded-lg p-10 max-w-md text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Subscription Successful!</h1>
            <p class="text-xl text-gray-700 mb-2">Your Key: (important)</p>
            <p class="text-lg font-mono text-gray-900 bg-gray-200 p-2 rounded" id="token">Loading...</p>
            <p class="text-gray-600 mt-4">Use this token along with your email to log in.</p>
            <p class="text-xl text-gray-700 mt-4">Expiration Date:</p>
            <p class="text-lg font-mono text-gray-900 bg-gray-200 p-2 rounded" id="expiration">Loading...</p>
            <p class="text-gray-600 mt-2">Now, find a working link & enjoy.</p>
        </div>
    </div>

    <script>
    function formatDate(d) {
        var year = d.getFullYear();
        var month = getMonthName(d.getMonth());
        var day = d.getDate();
        var dayWithSuffix = day + getOrdinalSuffix(day);
        var hours = d.getHours();
        var minutes = d.getMinutes();
        var period = hours >= 12 ? 'pm' : 'am';
        hours = hours % 12 || 12; // Convert to 12-hour format
        var formattedTime = hours + (minutes > 0 ? ':' + addLeadingZero(minutes) : '') + period;
        return month + ' ' + dayWithSuffix + ', ' + year + ' at ' + formattedTime;
    }

    function getMonthName(monthIndex) {
        var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        return monthNames[monthIndex];
    }

    function getOrdinalSuffix(day) {
        if (day > 3 && day < 21) return 'th'; // Special case for 11th to 20th
        switch (day % 10) {
            case 1: return 'st';
            case 2: return 'nd';
            case 3: return 'rd';
            default: return 'th';
        }
    }

    function addLeadingZero(n) {
        return n < 10 ? '0' + n : '' + n;
    }

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.onload = function() {
            const token = getUrlParameter('token');
            const expiration = getUrlParameter('expiration');
            document.getElementById('token').textContent = token || 'No token provided';
            var date = new Date(expiration);
            document.getElementById('expiration').textContent = formatDate(date) || 'No expiration date provided';
        }
    </script>
</body>
</html>
